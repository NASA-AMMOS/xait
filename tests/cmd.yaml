- !Command
  name:   STEM_001
  opcode: 0x000001
  level: 0
  type: Command
  subsystem: Command Processor (11)
  desc:   "first stem"
  arguments:
    - !Argument
      name:  flags
      desc:  "flags arg description"
      units: none
      type:  U8
      bytes: 0
      enum:
        0: "NO_OVERWRITE_IMMEDIATE"
        1: "NO_OVERWRITE_ABSOLUTE"
        2: "NO_OVERWRITE_RELATIVE"
        3: "OVERWRITE_IMMEDIATE"
        4: "OVERWRITE_ABSOLUTE"
        5: "OVERWRITE_RELATIVE"
    - !Fixed
      name:  component_id
      desc:  "Component ID"
      units: none
      type:  U8
      bytes: 1
      value: 1
    - !Fixed
      name:  interface_id
      desc:  "Interface ID"
      units: none
      type:  U8
      bytes: 2
      value: 1
    - !Fixed
      name:  message_id
      desc:  "Message ID"
      units: none
      type:  U8
      bytes: 3
      value: 1
    - !Argument
      name:  exec_seconds
      desc:  "Execution Time Seconds"
      units: seconds
      type:  MSB_U32
      bytes: [4, 7]
    - !Argument
      name:  exec_nanoseconds
      desc:  "Execution Time Nanoseconds"
      units: Nanoseconds
      type:  MSB_U32
      bytes: [8, 11]
    - !Argument
      name:  ground_command_id
      desc:  "Ground Command ID"
      units: none
      type:  MSB_U16
      bytes: [12, 13]
    - !Argument
      name:  command_set_id
      desc:  "Command Set ID"
      units: none
      type:  MSB_U16
      bytes: [14, 15]
    - !Argument
      name:  command_set_index
      desc:  "Command Set Index"
      units: none
      type:  MSB_U16
      bytes: [16, 17]
    - !Argument
      name:  command_set_count
      desc:  "Command Set Count"
      units: none
      type:  MSB_U16
      bytes: [18, 19]
    - !Argument
      name:  set_id
      desc:  "The set id to use for the elements of the sequence, 0 to treat them as individual commands"
      units: unitless
      type:  MSB_U16
      bytes: [20, 21]
    - !Argument
      name:  delete_after_scheduling
      desc:  "If the command sequence file should be deleted after its commands have been scheduled"
      units: unitless
      type:  U8
      bytes: 22
      enum:
        0: "NO"
        1: "YES"
    - !Argument
      name:  filename_len
      desc:  "Length of the filename field"
      units: bytes
      type:  MSB_U32
      bytes: [23, 26]
    - !Argument
      name:  filename
      desc:  "DYNAMIC ARRAY: Full path filename for the command sequence to be executed"
      units: string
      type:  S512
      bytes: [27, 538]

